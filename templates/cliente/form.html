{% extends "base.html" %}

{% block titulo_conteudo %} Formulário de Clientes {% endblock titulo_conteudo %}

{% block conteudo %} 
<form method="post" class="mt-3">
    {% csrf_token %}
    
    <div class="row">
        <div class="col-12 mb-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" name="nome" class="form-control" value="{{ form.nome.value|default:'' }}" required>
            {{ form.nome.errors }}
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">C.P.F</label>
            <input type="text" name="cpf" class="form-control cpf" value="{{ form.cpf.value|default:'' }}" required>
            {{ form.cpf.errors }}
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Data de Nascimento</label>
            <input type="text" name="datanasc" class="form-control data" value="{{ form.datanasc.value|default:'' }}" placeholder="00/00/0000" required>
            {{ form.datanasc.errors }}
        </div>
    </div>

    <div class="row">
        <div class="col-12 mb-3">
            <label class="form-label">Endereço Completo</label>
            <input type="text" name="endereco" class="form-control" value="{{ form.endereco.value|default:'' }}" placeholder="Rua, número, bairro e cidade">
            {{ form.endereco.errors }}
        </div>
    </div>

    <div class="mt-3">
        <button class="btn btn-success btn-sm" type="submit">Salvar Registro</button>
        <a href="{% url 'cliente' %}" class="btn btn-secondary btn-sm">Cancelar</a>
    </div>
</form>
{% endblock conteudo %}
